<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- include d3 library -->
    <script src="js/d3.v6.1.1/d3.min.js"></script> 

    <title>hw-05</title>
</head> 

 
<body>

    <h1 class="centered">hw-05: Interactive Graph with D3</h1>

    <div class="row">

        <div class="column left">
            <h3>Scatterplot</h3>
            <!-- Create a div where the graph will take place -->
            <div id="scatter"></div>
            
            <h3>Bar Graph</h3>
            <!-- Create a div where the graph will take place -->
            <div id="bar"></div>
        </div>

        <div class="column right">
            <p id="click-point"></p>
            <table class="table">
                <thead>
                    <tr>
                        <th>Scatterplot Coordinates</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>...</td>
                    </tr>
                </tbody>
            </table> 

            <h4>Plot a point!</h4>
            <label for="cars">Choose an x-coord:</label>

            <select name="x" id="x-coord">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>

            <label for="cars">Choose a y-coord:</label>

            <select name="y" id="y-coord">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>

        </div>

    </div>

    <!-- acknowledgments -->
    <h3 class="centered">Acknowledgements</h3>
    <div>
        <ul>
            <li><a href="https://www.tutorialsteacher.com/d3js/create-bar-chart-using-d3js">TutorialsTeacher</a></li>
            <li><a href="https://d3-graph-gallery.com/graph/interactivity_tooltip.html">D3GraphGallery</a></li>
            <li><a href="https://stackoverflow.com/questions/64860476/round-border-appear-after-click-button">stackoverflow</a></li>


    <!-- linking js -->
    <script src="js/main.js"></script>
</body>

</html>
